<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Treding Movies</title>
</head>
<link rel="stylesheet" href="style.css" />
<style>
	body {
		display: flex;
		flex-direction: column;
		overflow: auto;
		overflow-x: hidden;
	}

	#main {
		display: flex;
		align-items: center;
		justify-content: center;
		height: auto;
		width: auto;
		margin-bottom: 50px;
		border: none;
	}

	#movie {
		width: 90%;
		height: auto;
		margin-top: 50px;
		display: grid;
		grid-template-columns: repeat(5, 1fr);
		grid-template-rows: repeat(auto, auto);
		gap: 50px 10px;
		align-items: center;
		justify-content: center;
		border: none;
	}

	#searchBar {
		border: none;
	}
</style>

<body>
	<div id="navbar">
		<div id="title">
			<p>Movie<span id="finder">Finder</span></p>
		</div>

		<div id="searchBar">
			<a href="index.html">SEARCH MOVIES</a>
		</div>
	</div>
	<div id="main">
		<div id="movie"></div>
	</div>
</body>

</html>
